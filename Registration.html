            <br><br><br>
            <div >
                <center>
                    <form action="home.html" id="myForm">
                        <h2>Registration Form</h2>
                        <br><br>
                        <table>
                            <!-- Name -->
                            <tr>
                                <td> Username </td>
                                <td> 
                                    <input type="text" name="usernameTxt" >
                                    </td>
                            </tr>
            
                            <!-- Username -->
                            <tr>
                                <td> Email </td>
                                <td> 
                                <input type="text" name="emailTxt" >
                                </td>
                            </tr>
            
                            <!-- Gender -->
                            <tr>
                                <td>Gender</td>
                                <td><input type="radio" name="gender" value="Male">Male</td>
                            </tr>
                            <tr>
                                <td></td>
                                <td><input type="radio" name="gender" value="Female">Female</td>
                            </tr>
            
                            <!-- Address -->
                            <tr>
                                <td>Address</td>
                                <td><textarea name="addressTxt" cols="30" rows="10"></textarea></td>
                            </tr>
            
                            <!-- Nationality -->
                            <tr>
                                <td> City </td>
                                <td> 
                                    <select name="cityTxt" id="">
                                        <option value="">--SELECT CITY--</option> 
                                        <option value="Surabaya">Surabaya</option>
                                        <option value="Bandung">Bandung</option>
                                        <option value="Jakarta">Jakarta</option>
                                    </select>
                                </td>
                            </tr>
            
                            <!-- Agree -->
                            <tr>
                                <td colspan="2"> 
                                    <input type="checkbox" name="agree" value="true" id="agree" > 
                                    <label for="agree">I agree to the term and conditions </label>
                                </td>
                            </tr>
            
                            <!-- errorMessage -->
                            <tr>
                                <td colspan="2">
                                    <p id="errorMessage"></p>
                                </td>
                            </tr>
            
                            <!-- Button -->
                            <tr>
                                <td colspan="2" style="text-align: center;">
                                    <button type="submit">
                                        Registration
                                    </button>
                                </td>
                            </tr>
            
                        </table>
                    </form>
